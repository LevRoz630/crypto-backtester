site_name: Crypto Backtester Documentation
docs_dir: docs

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            filters:
              - "!^_"

nav:
  - Home: index.md
  - Overview: overview.md
  - API Reference:
    - Backtester: api/backtester.md
    - OMSClient: api/oms_client.md
    - HistoricalDataCollector: api/historical_data.md
  - Method Docs:
    - Backtester.run_backtest: methods/Backtester.run_backtest.md
    - Backtester.run_permutation_backtest: methods/Backtester.run_permutation_backtest.md
  - Guides:
    - Position Manager: methods/PositionManager.filter_orders.md

